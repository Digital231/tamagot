<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamagotchi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div id="startScreen" class="container d-flex justify-content-center align-items-center flex-column d-block">
        <h1>Tamagotchi</h1>
        <h3>Choose your animal</h3>
        <button class="btn" id="startBtn">
            <div class="animal1"></div>
        </button>
    </div>
    <div id="gameContainer" class="container d-none">
        <div class="d-flex flex-column justify-content-center align-items-center">
            <div class="div">
                <h2 id="levelHTML">Level</h2>
            </div>
            <div class="stats d-flex ">
                <div class="progress w-100 h-25 me-3" role="progressbar" aria-label="Warning example" aria-valuenow="75"
                    aria-valuemin="0" aria-valuemax="100">
                    <div id="healthBar" class="progress-bar bg-warning text-dark" style="width: 100%">Health Points:
                        100%</div>
                </div>
                <div class="progress w-100 h-25 me-3" role="progressbar" aria-label="Success example" aria-valuenow="25"
                    aria-valuemin="0" aria-valuemax="100">
                    <div id="hungerBar" class="progress-bar bg-success" style="width: 100%">Hungriness: 100%</div>
                </div>
                <div class="progress w-100 h-25" role="progressbar" aria-label="Info example" aria-valuenow="50"
                    aria-valuemin="0" aria-valuemax="100">
                    <div id="joyBar" class="progress-bar bg-info text-dark" style="width: 100%">Joy: 100%</div>
                </div>
            </div>
            <div class="animal"></div>
            <div class="random-item"></div>
            <div class="buttonsBar mt-5">
                <div class="btn btn-primary" id="feedBtn">Feed your animal</div>
                <div class="btn btn-primary" id="playBtn">Play with your animal</div>
            </div>
        </div>
    </div>
</body>

</html>
